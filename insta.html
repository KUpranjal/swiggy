<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Store</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="insta.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./media/fav.svg" />
</head>

<body>
  <div style="width: 80%; margin: auto;">
    
    <!-- Header Section -->
    <header class="nav-id">
      <div class="left">
        <a href="./index.html">
          <img src="./media/fav.svg" alt="Grocery Store Logo" class="time-badge" />
        </a>
        <div class="location-info">
          <span class="location-title">Delivery to Other</span>
          <p class="location-desc">Noida, Uttar Pradesh, India</p>
        </div>
      </div>
      <div class="user-icon">
        <i class="fas fa-user-circle"></i>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder='Search for "Airtight Jars"' />
      <i class="fas fa-search search-icon"></i>
    </div>

    <!-- Featured Image -->
    <div id="user-display">
      <img src="./media/insta/1.png" alt="Main Grocery Banner">
    </div>

    <!-- Slider Section 1 -->
    <div id="slider">
      <img src="./media/insta/2.png" alt="Grocery Item 2">
      <img src="./media/insta/3.png" alt="Grocery Item 3">
      <img src="./media/insta/4.png" alt="Grocery Item 4">
      <img src="./media/insta/5.png" alt="Grocery Item 5">
      <img src="./media/insta/6.png" alt="Grocery Item 6">
      <img src="./media/insta/7.png" alt="Grocery Item 7">
      <img src="./media/insta/8.png" alt="Grocery Item 8">
      <img src="./media/insta/9.png" alt="Grocery Item 9">
      <img src="./media/insta/10.png" alt="Grocery Item 10">
      <img src="./media/insta/11.png" alt="Grocery Item 11">
      <img src="./media/insta/12.png" alt="Grocery Item 12">
      <img src="./media/insta/13.png" alt="Grocery Item 13">
    </div>

    <!-- Spotlight Heading -->
    <div id="slider-h2">
      <h2>In the Spotlight</h2>
    </div>

    <!-- Slider Section 2 -->
    <div id="slider2">
      <img src="./media/insta/15.png" alt="Spotlight Product 15">
      <img src="./media/insta/16.png" alt="Spotlight Product 16">
      <img src="./media/insta/17.png" alt="Spotlight Product 17">
      <img src="./media/insta/18.png" alt="Spotlight Product 18">
      <img src="./media/insta/19.png" alt="Spotlight Product 19">
      <img src="./media/insta/20.png" alt="Spotlight Product 20">
      <img src="./media/insta/21.png" alt="Spotlight Product 21">
      <img src="./media/insta/22.png" alt="Spotlight Product 22">
      <img src="./media/insta/23.png" alt="Spotlight Product 23">
      <img src="./media/insta/24.png" alt="Spotlight Product 24">
      <img src="./media/insta/25.png" alt="Spotlight Product 25">
      <img src="./media/insta/27.png" alt="Spotlight Product 27">
    </div>

  </div>
</body>
</html>
